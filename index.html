<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Weather Dashboard</title>
</head>
<body>

    <!-- Name of website or "Header" -->

    <header class="container-fluid text-white bg-dark p-2 ">
       
        <h1>Weather Channel</h1>
    
    </header>

    <div class="container-fluid">

        <div class="row">

            <aside class="col-3 bg-light">

                <h3>Search for the City</h3>

                <!-- Where my button is -->

                <input class="form-control" type="text" id="search-input" placeholder="Type to look up...">

                <button type="button" class="btn btn-info p-2 border" id="search-button">Search</button>

                <ul class="list-group history"></ul>

            </aside>

            <!-- Weather Info  -->

            <div class="col-lg-9">

                <div class="card mb-3">

                    <div class="card-body">

                      <h5 class="card-title" id="current-icon"></h5>
                      <div id="today" class="mt-3"></div>
                      
                      <div id="weather"></div>

                    </div>

                  </div>
            
                  <h4 style="text-align: center;">5 Day Forecast</h4>

                    <div class="card-group">

                        

                    </div>
            </div>
    </div>
    
    
    <!-- Jquery -->

    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    
    <!-- JavaScript -->
    
    <script src="./assets/script.js"></script>

</body>
</html>
